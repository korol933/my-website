<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Сагидуллин Эдуард Рафаилевич</title>
</head>
<body>
    <main>
        <section class="container">
            <header class="header">Список задач</header>
            <section class="task-input">
                <h2 class="title">Новая задача</h2>
                <form class="input-container">
                    <input type="text" id="taskInput" placeholder="Название задачи...">
                    <button type="submit">+ Добавить</button>
                </form>
            </section>
            <section class="task-board">
                <article class="column backlog">
                    <h3 class="column-title">Бэклог</h3>
                    <ul id="backlog-tasks">
                        <li class="task">Выучить JS</li>
                        <li class="task">Выучить React</li>
                        <li class="task">Сделать домашку</li>
                    </ul>
                </article>
                <article class="column in-progress">
                    <h3 class="column-title">В процессе</h3>
                    <ul>
                        <li class="task">Выпить сок</li>
                        <li class="task">Попить воды</li>
                    </ul>
                </article>
                <article class="column done">
                    <h3 class="column-title">Готово</h3>
                    <ul>
                        <li class="task">Позвонить маме</li>
                        <li class="task">Погладить кота</li>
                    </ul>
                </article>
                <article class="column trash">
                    <h3 class="column-title">Корзина</h3>
                    <ul>
                        <li class="task">Сходить погулять</li>
                        <li class="task">Прочитать Войну и Мир</li>
                    </ul>
                    <button class="clear-btn">✖️ Очистить</button>
                </article>
            </section>
        </section>
    </main>
</body>
</html>
